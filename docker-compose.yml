services:
  backend:
    build: .
    image: zendlert:latest
    env_file:
      - backend.env
    ports:
      - "7000:7000"
      - "5050:5050"
      - "5051:5051"
    depends_on:
      zendlert_db:
        condition: service_healthy
      zendlert_redis:
        condition: service_healthy
    networks:
      - zendlert-network

  zendlert_db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: zendlertuser
      POSTGRES_PASSWORD: pass@123
      POSTGRES_DB: zendlert_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zendlertuser -d zendlert_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zendlert-network

  zendlert_redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zendlert-network

volumes:
  postgres_data:
  redis_data:

networks:
  zendlert-network:
    driver: bridge
